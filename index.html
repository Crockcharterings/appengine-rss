<!DOCTYPE html>
<head>
<title>RSS Reader</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/reader.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='incl/bootstrap.3.rc1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<script src="incl/bootstrap.3.rc1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: "Open Sans";
  }
  h1.header {
    background-color: #FFFFFF;
    z-index: 2;
  }
  div.feed_link {
    cursor: pointer;
    color: gray;
  }
  a.article_title {
    font-size: 2em;
    color: #333333;
    text-decoration: none;
  }
  div.article_content {
  }
  div.article_box {
    border: 1px solid #333333;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
  }
  .static {
    position: fixed;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="header static">RSS Reader</h1>
  </div>
  <div class="container">
    <h1 class="header">&nbsp;</h1>
    <div class="row">
      <div class="col-2" id="control">
        <h3>Feeds</h3>
      </div>
      <div class="col-10">
        <h3>Articles</h3>
        <div id="content">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
